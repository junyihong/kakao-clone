<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <i class="fas fa-chevron-left fa-lg"></i>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column"><i class="fas fa-search fa-lg"></i></div>
    </header>

    <!--<header class="alscreen-header">
      <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      <h1 class="screen-header__title">Settings</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header> -->

    <main class="main-screen settings-screen">
      <ul class="settings-list_upper">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn fa-lg"></i>
            <span>Notices</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask fa-lg"></i>
            <span>Kokoa Lab</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle fa-lg"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">
            <h5>Latest Version</h5>
          </div>
        </li>
      </ul>
      <ul class="settings-list-lower">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-house-lock fa-lg"></i>
            <span>Privacy</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-bell fa-lg"></i>
            <span>Notifications</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-user fa-lg"></i>
            <span>Friends</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-comment fa-lg"></i>
            <span>Chats</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-solar-panel fa-lg"></i>
            <span class="relative-span">Display</span>
            <span class="badge-new">N</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-wand-magic-sparkles fa-lg"></i>
            <span class="relative-span">Themes</span>
            <span class="badge-new">N</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="ellipsis__noti"></span
            ><i class="fas fa-ellipsis-h fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/fe5f159e44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
