<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with 고받준 - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">고받준</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span
        ><span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Thursday, November 24, 2022</div>

      <div class="message-row">
        <img
          src="https://phinf.pstatic.net/contact/45/2013/12/4/junyihong_1386149133903.jpg?type=s160"
        />
        <div class="messege-row__content">
          <span class="message__author">Go Bat Jun</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">18:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="messege-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">18:27</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <!-- .reply__column 을 입력하면 바로 div 안에 만들어짐 -->
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile-wink fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/fe5f159e44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
