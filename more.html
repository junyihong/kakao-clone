<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="index.html"
          ><i class="fa-solid fa-right-from-bracket fa-lg"></i
        ></a>
        <a class="cog" href="settings.html"
          ><i class="fas fa-cog fa-lg"></i><span class="cog-notification"></span
        ></a>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://phinf.pstatic.net/contact/45/2013/12/4/junyihong_1386149133903.jpg?type=s160"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Go Bat Jun</h4>
            <h6 class="user-component__subtitle">
              +82 1010 1010 <i class="fa-solid fa-triangle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column-right">
          <i class="fa-solid fa-indent fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check fa-xl"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon icon-drive">
          <i class="fa-regular fa-hard-drive fa-xl"></i
          ><span class="drive-notification"></span>
          <span>Talk Drive<br />Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile-wink fa-xl"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-wand-magic-sparkles fa-xl"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row icon-row-second">
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-card fa-xl"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments fa-xl"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-sliders fa-xl"></i>
          <span>Equlizes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-camera fa-xl"></i> <span>Camera</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-share-from-square fa-xl"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa-S</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-brands fa-square-reddit fa-xl"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa-F</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-cubes fa-xl"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa-G</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-brands fa-square-dribbble fa-xl"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa-B</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="ellipsis__noti"></span
            ><i class="fas fa-ellipsis-h fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/fe5f159e44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
